server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5430/customer
    username: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true